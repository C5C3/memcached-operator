---
# This configuration is for teaching kustomize how to update name and namespace references in
# Certificate CR and webhook configurations.
nameReference:
  - kind: Issuer
    group: cert-manager.io
    fieldSpecs:
      - kind: Certificate
        group: cert-manager.io
        path: spec/issuerRef/name

varReference:
  - kind: Certificate
    group: cert-manager.io
    path: spec/dnsNames
