---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

permissions:
  contents: read

env:
  REGISTRY_IMAGE: ghcr.io/c5c3/memcached-operator

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install setup-envtest
        run: go install sigs.k8s.io/controller-runtime/tools/setup-envtest@release-0.20

      - name: Run tests with envtest
        run: |
          KUBEBUILDER_ASSETS="$(setup-envtest use 1.32.0 --bin-dir /tmp/envtest -p path)"
          export KUBEBUILDER_ASSETS
          go list -f '{{if or .TestGoFiles .XTestGoFiles}}{{.ImportPath}}{{end}}' ./... \
            | grep -v /e2e \
            | xargs go test -coverprofile=cover.out -covermode=atomic -race

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-report
          path: cover.out
          retention-days: 7

  build:
    name: Build ${{ matrix.platform }}
    if: github.event_name == 'pull_request'
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: Set build metadata
        id: meta
        run: |
          echo "version=$(git describe --tags --always --dirty)" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          tags: controller:ci
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
          cache-from: type=gha,scope=build-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,mode=max,scope=build-${{ env.PLATFORM_PAIR }}

  build-push:
    name: Push ${{ matrix.platform }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set build metadata
        id: meta
        run: |
          echo "version=$(git describe --tags --always --dirty)" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"

      - name: Prepare platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,mode=max,scope=build-${{ env.PLATFORM_PAIR }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4.6.2
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifest:
    name: Merge Multi-Arch Manifest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-push]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4.3.0
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # shellcheck disable=SC2046
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

  validate-manifests:
    name: Validate CRD Manifests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Generate manifests
        run: make manifests generate

      - name: Verify manifests are up-to-date
        run: make verify-manifests

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind

      - name: Install cert-manager
        run: |
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.16.1/cert-manager.yaml
          kubectl wait --for=condition=Available deployment/cert-manager-webhook \
            -n cert-manager --timeout=120s

      - name: Install ServiceMonitor CRD
        run: kubectl apply -f config/crd/thirdparty/monitoring.coreos.com_servicemonitors.yaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build operator image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: controller:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Load image into kind
        run: kind load docker-image controller:ci

      - name: Deploy operator
        run: make deploy IMG=controller:ci

      - name: Wait for operator ready
        run: |
          kubectl wait --for=condition=Ready certificate/memcached-operator-serving-cert \
            -n memcached-operator-system --timeout=120s
          kubectl rollout status deployment/memcached-operator-controller-manager \
            -n memcached-operator-system --timeout=120s

      - name: Wait for webhook readiness
        run: |
          for i in $(seq 1 30); do
            if kubectl apply --dry-run=server -f test/e2e/resources/memcached-minimal.yaml \
                 -n default 2>/dev/null; then
              echo "Webhook is ready"
              exit 0
            fi
            echo "Waiting for webhook... ($i/30)"
            sleep 2
          done
          echo "Webhook did not become ready in time"
          exit 1

      - name: Run e2e tests
        run: make test-e2e

      - name: Debug failure
        if: failure()
        run: |
          echo "=== Operator Logs ==="
          kubectl logs deployment/memcached-operator-controller-manager \
            -n memcached-operator-system --all-containers --tail=100 || true
          echo "=== Operator Pod Status ==="
          kubectl get pods -n memcached-operator-system -o wide || true
          echo "=== Events ==="
          kubectl get events -n memcached-operator-system --sort-by='.lastTimestamp' || true
