apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pdb-creation
spec:
  description: >
    Verify that enabling PDB in the Memcached CR creates a PodDisruptionBudget
    with the correct minAvailable setting, and that disabling PDB removes it
    (REQ-006).
  timeouts:
    apply: 30s
    assert: 120s
    delete: 30s
    error: 30s
  steps:
    - name: create-memcached-with-pdb
      try:
        - apply:
            file: 00-memcached.yaml
    - name: assert-deployment-ready
      try:
        - assert:
            file: 01-assert-deployment.yaml
    - name: assert-pdb-created
      try:
        - assert:
            file: 01-assert-pdb.yaml
    - name: disable-pdb
      try:
        - patch:
            file: 02-patch-disable-pdb.yaml
    - name: assert-pdb-deleted
      try:
        - error:
            file: 03-error-pdb-gone.yaml
