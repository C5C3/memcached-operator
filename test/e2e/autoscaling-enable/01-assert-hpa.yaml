---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: test-autoscaling-enable
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: test-autoscaling-enable
    app.kubernetes.io/managed-by: memcached-operator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-autoscaling-enable
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
