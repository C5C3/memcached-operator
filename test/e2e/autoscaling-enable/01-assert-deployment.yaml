---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-autoscaling-enable
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: test-autoscaling-enable
    app.kubernetes.io/managed-by: memcached-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: memcached
      app.kubernetes.io/instance: test-autoscaling-enable
      app.kubernetes.io/managed-by: memcached-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memcached
        app.kubernetes.io/instance: test-autoscaling-enable
        app.kubernetes.io/managed-by: memcached-operator
    spec:
      containers:
        - name: memcached
          image: "memcached:1.6"
