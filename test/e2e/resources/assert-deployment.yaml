---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-memcached
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: test-memcached
    app.kubernetes.io/managed-by: memcached-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: memcached
      app.kubernetes.io/instance: test-memcached
      app.kubernetes.io/managed-by: memcached-operator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memcached
        app.kubernetes.io/instance: test-memcached
        app.kubernetes.io/managed-by: memcached-operator
    spec:
      containers:
        - name: memcached
          image: "memcached:1.6"
          args:
            - "-m"
            - "64"
            - "-c"
            - "1024"
            - "-t"
            - "4"
            - "-I"
            - "1m"
          ports:
            - name: memcached
              containerPort: 11211
              protocol: TCP
