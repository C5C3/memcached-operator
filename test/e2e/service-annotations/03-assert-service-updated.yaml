spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: test-svc-ann
    app.kubernetes.io/managed-by: memcached-operator
  ports:
    - name: memcached
      port: 11211
      targetPort: memcached
      protocol: TCP
