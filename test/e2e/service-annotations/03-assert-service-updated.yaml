---
apiVersion: v1
kind: Service
metadata:
  name: test-svc-ann
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: test-svc-ann
    app.kubernetes.io/managed-by: memcached-operator
  annotations:
    external-dns.alpha.kubernetes.io/hostname: memcached-updated.example.com
