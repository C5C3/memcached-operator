---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: sasl-authentication
spec:
  description: >
    Verify that enabling SASL authentication creates the correct Secret volume,
    volumeMount, and container args in the Deployment (REQ-001, REQ-006, REQ-008).
  timeouts:
    apply: 30s
    assert: 120s
    delete: 30s
  steps:
    - name: create-sasl-secret
      try:
        - apply:
            file: 00-sasl-secret.yaml
    - name: create-memcached-cr
      try:
        - apply:
            file: 00-memcached.yaml
    - name: assert-deployment-sasl
      try:
        - assert:
            file: 01-assert-deployment.yaml
    - name: assert-status-available
      try:
        - assert:
            file: 02-assert-status.yaml
