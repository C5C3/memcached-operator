---
apiVersion: v1
kind: Service
metadata:
  name: test-owner-refs
  ownerReferences:
    - apiVersion: memcached.c5c3.io/v1alpha1
      kind: Memcached
      name: test-owner-refs
      controller: true
      blockOwnerDeletion: true
spec:
  clusterIP: None
  ports:
    - name: memcached
      port: 11211
      protocol: TCP
      targetPort: memcached
    - name: metrics
      port: 9150
      protocol: TCP
      targetPort: metrics
