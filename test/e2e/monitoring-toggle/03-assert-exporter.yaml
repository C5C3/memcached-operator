---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-monitoring
spec:
  template:
    spec:
      containers:
        - name: memcached
          ports:
            - name: memcached
              containerPort: 11211
              protocol: TCP
        - name: exporter
          image: "prom/memcached-exporter:v0.15.4"
          ports:
            - name: metrics
              containerPort: 9150
              protocol: TCP
