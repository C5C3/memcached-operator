---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-secctx
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 65534
      containers:
        - name: memcached
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        - name: exporter
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
