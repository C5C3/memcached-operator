---
apiVersion: v1
kind: Service
metadata:
  name: test-mtls
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/instance: test-mtls
    app.kubernetes.io/managed-by: memcached-operator
spec:
  ports:
    - name: memcached
      port: 11211
      targetPort: memcached
      protocol: TCP
    - name: memcached-tls
      port: 11212
      targetPort: memcached-tls
      protocol: TCP
