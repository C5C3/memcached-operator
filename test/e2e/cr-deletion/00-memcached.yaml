---
apiVersion: memcached.c5c3.io/v1alpha1
kind: Memcached
metadata:
  name: test-deletion
spec:
  replicas: 2
  image: "memcached:1.6"
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"
  memcached:
    maxMemoryMB: 64
    threads: 4
  monitoring:
    enabled: true
    serviceMonitor:
      additionalLabels:
        release: prometheus
      interval: "30s"
      scrapeTimeout: "10s"
  highAvailability:
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
