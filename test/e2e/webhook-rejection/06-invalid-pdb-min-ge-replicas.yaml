apiVersion: memcached.c5c3.io/v1alpha1
kind: Memcached
metadata:
  name: test-invalid-pdb-min-ge-replicas
spec:
  replicas: 3
  image: "memcached:1.6"
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"
  memcached:
    maxMemoryMB: 64
    threads: 4
  highAvailability:
    podDisruptionBudget:
      enabled: true
      # minAvailable=3 equals replicas=3 â€” must be strictly less
      minAvailable: 3
